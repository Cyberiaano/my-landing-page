        const LeadCaptureForm = ({ analytics, onCTAClick }) => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                company: '',
                frequency: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isSubmitted, setIsSubmitted] = useState(false);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                // Track form submission
                analytics.trackFormSubmit(formData);
                
                // Simulate API call
                setTimeout(() => {
                    setIsSubmitting(false);
                    setIsSubmitted(true);
                }, 1000);
            };

            if (isSubmitted) {
                return (
                    <section className="py-20 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <div className="max-w-2xl mx-auto">

                                >

                                </button>
                            </div>
                        </div>
                    </section>
                );

                                </h2>
                                <p className="text-xl text-gray-600">
                                    Join thousands of professionals creating winning proposals with AI
                                </p>
                            </div>
                            <div className="bg-gray-50 rounded-lg p-8 md:p-12">
                                <form onSubmit={handleSubmit} className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Full Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            required
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="Enter your full name"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Work Email *
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            required
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="Enter your work email"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Company Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="company"
                                            value={formData.company}
                                            onChange={handleInputChange}
                                            required
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="Enter your company name"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Proposal Frequency
                                        </label>
                                        <select
                                            name="frequency"
                                            value={formData.frequency}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        >
                                            <option value="">Select frequency</option>
                                            <option value="weekly">Weekly (5+ proposals)</option>
                                            <option value="monthly">Monthly (1-4 proposals)</option>
                                            <option value="quarterly">Quarterly</option>
                                            <option value="as-needed">As needed</option>
                                        </select>
                                    </div>
                                    <div className="md:col-span-2 text-center">

                                            type="submit"
                                            disabled={isSubmitting}
                                            className="purple-gradient text-white px-12 py-4 rounded-lg font-semibold text-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
                                        >

                    description: 'Use data-driven insights and proven templates to create more compelling and competitive proposals.',

                {

                    icon: 'fas fa-chart-line'

            );
        };

        // Main Landing Page Component
        const LandingPage = () => {
            const analytics = useAnalytics();
            const [abTestVariant] = useState('A'); // Hook for A/B testing

            const handleCTAClick = (location) => {
                analytics.trackCTAClick(location);
                // Handle CTA action (e.g., scroll to form, open modal, redirect)
                if (location === 'hero') {
                    document.getElementById('lead-form').scrollIntoView({ behavior: 'smooth' });
                }
            };

            useEffect(() => {
                // Track page load
                analytics.trackEvent('page_load', { variant: abTestVariant });
            }, []);

            return (
                <div className="min-h-screen">
                    <HeroSection onCTAClick={handleCTAClick} />
                    <VideoSection analytics={analytics} />
                    <FeaturesSection />
                    <BenefitsSection />
                    <StatsSection />
                    <div id="lead-form">
                        <LeadCaptureForm analytics={analytics} onCTAClick={handleCTAClick} />
                    </div>
                    <Footer />
                </div>
            );
        };

        // Render the application
        ReactDOM.render(<LandingPage />, document.getElementById('root'));
    </script>
</body>
